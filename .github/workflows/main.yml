name: "First Time Contributor"
on:
  schedule:
  - cron: "*/5 * * * *"

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: fjeremic/cron-first-interaction@0.2.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: |-
          Hi! Thank you very much for contribution in this repository, and congratulations on your
          first contribution! @kizule will shortly review your pull request. 

          Good luck in participating in the Hacktoberfest!
        pr-label:
          - hacktoberfest-accepted
